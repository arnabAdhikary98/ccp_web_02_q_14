<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multi-Method CSS Example</title>
    <style>
        *{
            box-sizing: border-box; /* Added to ensure padding and borders are included in element's total width and height */
            text-align: center; /* Added to center-align text in the body */
        }
        h1 {
            color: navy;
            font-size: 28px;
            background-color: #f0f0f0; /* Fixed incorrect background-color value */
        }
        .highlighted-text {
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Main Title</h1>
    <p style="font-size: 16px; color: #333;">This paragraph has inline styles applied.</p>
    <p class="highlighted-text">This paragraph uses a class-based style.</p>
    <div id="main-container">
        <p>This div should have styles from the external stylesheet.</p>
    </div>
</body>
</html>
